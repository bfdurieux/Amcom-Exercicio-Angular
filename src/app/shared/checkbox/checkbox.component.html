<label class="checkbox">
  <input
    class="checkbox__input"
    type="checkbox"
    [ngModel]="isChecked"
    (ngModelChange)="onIsCheckedChange($event)"
  />
  <div class="checkbox__border">
    <div class="checkbox__border--filling" *ngIf="isChecked"></div>
  </div>
  <ng-content></ng-content>
</label>
